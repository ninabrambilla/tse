<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento</title>
  <link rel="stylesheet" href="../css/monitoramento.css">
</head>

<body>
  <header id="header">
    <div class="flex">
      <a href="perfil.html" class="voltar">voltar</a>
      <p class="nome">olá, Fulano</p>
    </div>
  </header>

  <div class="situacao">
    <p>27 de agosto, 2024</p>
    <h1>Seu carro está em carregamento!</h1>
  </div>

  <div class="info">
    <div class="caixa porcentagem">
      <div class="texto">
        <p>0% porcento do</p>
        <p>carregamento concluído</p>
      </div>
    </div>
    <div class="caixa tempo">
      <p class="titulo">Tempo estimado</p>
      <p class="valor">00:00:00</p>
    </div>
    <div class="caixa previsao">
      <p class="titulo">Previsão de término</p>
      <p class="valor">00:00</p>
    </div>
  </div>

  <div class="carregamento">
    <p class="inicio">Início de carregamento <span>dd/mm/aaaa, hr:min:seg</span> </p>
    <p class="posto">Posto de carregamento <span>TSE Sul de Minas - placa</span> </p>
  </div>
</body>

</html>
