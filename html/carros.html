<body>
  <div class="inicio">
    <h1>Carros Cadastrados</h1>
    <button id="open-modal">ADICIONAR CARRO</button>
  </div>
  <div id="fade" class="hide"></div>
  <div id="modal" class="hide">
    <div class="modal-header">
      <h2>Novo Carro</h2>
      <button id="close-modal"></button>
    </div>
    <div class="modal-body">
      <form action="" method="post" accept-charset="utf-8">
        <label for="apelido">Apelido:</label>
        <input type="text" name="apelido" id="apelidoi" /><br>
        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marcai" /><br>
        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modeloi" /><br>
        <label for="placa">Placa:</label>
        <input type="text" name="placa" id="placai" /><br>
        <input type="button" name="adicionar" id="adicionar" value="ADICIONAR" />
      </form>
    </div>
  </div>
  <div class="cadastrados">
    <img src="../img/icones/carro.png" alt="carro">
    <div class="descricao_carro">
      <p id="marca">Citroen</p>
