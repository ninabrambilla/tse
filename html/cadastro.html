<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/cadastro.css">
  <title>Cadastro</title>
</head>

<body>
  <div class="container">

    <div class="primeirocontainer">
      <div class="image-container">
        <img src="../img/logobrancasemfundo.png" alt="Imagem">
      </div>
      <h2 class="titulo1"> Faça parte<br> do nosso time! </h2>
      <a class="login" href="login.html">Já possui uma conta?</a>
    </div>

    <div class="segundocontainer">
      <h3 class="titulo2"> Crie sua conta </h3>

      <form class="form" action="../php/cadastro.php" method="post">
        <label class="label-input" for="nome">
          <input type="text" placeholder="Nome" name="nome" required>
        </label>

        <label class="label-input" for="email">
          <input type="email" placeholder="Email" name="email" required>
        </label>

        <label class="label-input" for="senha">
          <input type="password" placeholder="Senha" name="senha" required>
        </label>

        <label class="label-input" for="cpf">
          <input type="text" placeholder="CPF" name="cpf" required>
        </label>

        <input class="btn" type="submit" value="Cadastrar">
      </form>

    </div>

  </div>
</body>

</html>
